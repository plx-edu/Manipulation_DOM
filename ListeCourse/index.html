<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>:: Liste de Course ::</title>
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <main class="cflx">
            <section class="container cflx">
                <section class="rflx">
                    <input id="itemName" placeholder="..." type="text">
                    <button id="addButton">Ajouter</button>
                </section>

                <section class="cflx">
                    <h3>Liste:</h3>

                    <section id="itemList" class="cflx">
                        <article>
                            <label for="test_01">test 01</label>
                            <input type="checkbox" id="test_01" value="test_01">
                        </article>
                            
                        <article id="test_02">
                            <label for="test_02">test 02</label>
                            <input type="checkbox" id="test_02" value="test_02">
                        </article>
                    </section>
                </section>

                <section class="cflx">
                    <button id="removeButton">Enlever</button>
                </section>
            </section>
        </main>
    </body>
</html>
