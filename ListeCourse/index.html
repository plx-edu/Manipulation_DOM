<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>:: Liste de Course ::</title>
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <main class="cflx">
            <section class="container cflx">
                <section class="rflx">
                    <input id="itemName" placeholder="..." type="text">
                    <button id="addButton">Ajouter</button>
                </section>

                <section class="cflx">
                    <h3>Liste:</h3>
                    <p>to do: add select/deselect all</p>

                    <section id="itemList" class="cflx">
                        <article class="rflx" style="margin-bottom: 5px; border-bottom: solid 2px black;">
                            <label class="fullWidth">(de)Select all:</label>
                            <input type="checkbox" unchecked>
                        </article>
                        <br>
                        <!-- Items will be inserted here -->
                    </section>
                </section>

                <section class="cflx" style="margin-top: 5px; border-top: solid 2px black;">
                    <button id="removeButton">Enlever</button>
                </section>
            </section>
        </main>
    </body>
</html>
