<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>:: Carousel ::</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
    <main class="container cflx">
            <h2>Carousel</h2>
            
        <section class="cflx carouselContainer" >
            <figure id="carousel" class="rflx">
                <img class="imgContainer" alt="IMG - 01" style="background-color: hsl(353, 70%, 38%);">
                <img class="imgContainer displayNone" alt="IMG - 02" style="background-color: hsl(21, 100%, 39%);">
                <img class="imgContainer displayNone" alt="IMG - 03" style="background-color: hsl(42, 92%, 47%);">
                <img class="imgContainer displayNone" alt="IMG - 04" style="background-color: hsl(152, 62%, 39%);">
                <img class="imgContainer displayNone" alt="IMG - 05" style="background-color: hsl(213, 75%, 40%);">
                <img class="imgContainer displayNone" alt="IMG - 06" style="background-color: hsl(274, 42%, 36%);">
            </figure>
            
            <section class="rflx" style="padding: 5px; /*background-color: blue;*/">
                <button class="carouselButton" onclick="showPrevious()">Precedent</button>
                <br style="width: 5px;">
                <button class="carouselButton" onclick="showNext()">Suivant</button>
            </section>
        </section>
        </main>
    </body>
</html>
